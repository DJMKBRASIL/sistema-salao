<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            setPersistence, 
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query, 
            where, 
            getDocs, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INÍCIO DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---
        const authorizedEmails = [
            "djmkbrasil@gmail.com",
            "frankokott@gmail.com",
            "djmkapple@gmail.com",
            "gabrielastephane11@gmail.com",
            "cibemarchi@gmail.com"
        ];
        // --- FIM DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---

        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config ) : {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w", 
            authDomain: "sistema-do-salao.firebaseapp.com", 
            projectId: "sistema-do-salao",   
            storageBucket: "sistema-do-salao.firebasestorage.app", 
            messagingSenderId: "395887083088", 
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55", 
            measurementId: "G-1D996M5FKZ" 
        };
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = 'Carregando...'; 
        window.fichasCollectionRef = null; 

        /**
         * Verifica se o usuário tem permissão para acessar a aplicação.
         * @param {object|null} user - O objeto de usuário do Firebase.
         * @returns {boolean} - True se o acesso for permitido, false caso contrário.
         */
        function checkUserAccess(user) {
            const mainContent = document.getElementById('main-content');
            const accessDenied = document.getElementById('access-denied');

            if (user && authorizedEmails.includes(user.email)) {
                mainContent.style.display = 'block';
                accessDenied.style.display = 'none';
                return true;
            } else {
                mainContent.style.display = 'none';
                accessDenied.style.display = 'block';
                if (user) {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>O usuário <strong>${user.email}</strong> não tem permissão para acessar esta aplicação.</p>
                        <p>Fale com o administrador para solicitar seu acesso.</p>
                    `;
                } else {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>Você precisa estar autenticado com um e-mail autorizado para usar esta aplicação.</p>
                    `;
                }
                return false;
            }
        }

        async function initializeFirebase() {
            try {
                window.app = initializeApp(window.firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);
                
                await setPersistence(window.auth, browserLocalPersistence);
                console.log("Firebase inicializado com sucesso");

                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                        const displayInfo = user.displayName ? `${user.displayName} (${user.email})` : user.email;
                        
                        document.getElementById('user-id-display').textContent = `Usuário: ${displayInfo}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="window.fichasApp.signOutUser()" class="btn btn-danger">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Sair
                            </button>
                        `;
                        
                        console.log("Usuário autenticado:", user.email);

                        // Chama a verificação de acesso
                        if (checkUserAccess(user)) {
                            window.fichasCollectionRef = collection(window.db, `artifacts/${window.appId}/users/${window.userId}/fichas`);
                            if (window.db) {
                                window.fichasApp.init();
                            } else {
                                console.error("Banco de dados Firebase não disponível após autenticação.");
                                window.fichasApp.showMessage('Erro: Banco de dados não disponível após autenticação. Recarregue a página.', 'error');
                            }
                        }
                    } else {
                        window.userId = 'Não autenticado';
                        document.getElementById('user-id-display').textContent = `Usuário: ${window.userId}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="window.fichasApp.signInWithGoogle()" class="btn btn-primary">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                Entrar com Google
                            </button>
                        `;
                        
                        // Chama a verificação para usuários deslogados e desabilita botões
                        checkUserAccess(null);
                        if(window.fichasApp) {
                            window.fichasApp.disableAuthRequiredButtons();
                        }
                    }
                });

            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                if(window.fichasApp) {
                    window.fichasApp.showMessage('Erro ao inicializar o Firebase. Verifique a configuração.', 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);

        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.addDoc = addDoc; 
    </script>

<body>
    <div class="main-container">
        <header class="header">
            <h1>Registro de Fichas de Cliente</h1>
            <p style="font-size: 1.2rem; margin-top: 0.5rem; opacity: 0.9;">Gerencie seus atendimentos</p>
        </header>

        <main class="content">
            <div class="section">
                <div class="flex items-center justify-between mb-4">
                    <p id="user-id-display" class="text-sm text-gray-500">Usuário: Carregando...</p>
                    <div id="auth-buttons" class="flex gap-2"></div>
                </div>
            </div>

            <div id="app-message" class="message" style="display: none;"></div>

            <div id="access-denied" class="section text-center" style="display: none; background-color: #fee2e2;"></div>

            <div id="main-content" style="display: none;">
                <section class="section">
                    <h2 class="section-title">Nova Ficha de Atendimento</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="clientName" class="form-label">Nome da Cliente</label>
                            <input type="text" id="clientName" placeholder="Nome Completo da Cliente" class="form-input" oninput="window.fichasApp.saveLocalData()">
                        </div>
                        <div>
                            <label for="professionalName" class="form-label">Nome da Profissional</label>
                            <input type="text" id="professionalName" placeholder="Nome da Profissional" class="form-input" oninput="window.fichasApp.saveLocalData()">
                        </div>
                    </div>

                    <div class="mt-4">
                        <h3 class="text-md font-medium text-gray-700 mb-2">Serviços</h3>
                        <div id="services-container"></div>
                        <button onclick="window.fichasApp.addServiceRow()" class="btn btn-primary btn-full mt-2">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            Adicionar Serviço
                        </button>
                    </div>

                    <div class="mt-4">
                        <h3 class="text-md font-medium text-gray-700 mb-2">Produtos Vendidos (Opcional)</h3>
                        <div id="products-sold-container"></div>
                        <button onclick="window.fichasApp.addProductSoldRow()" class="btn btn-success btn-full mt-2">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            Adicionar Produto
                        </button>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button id="addFichaBtn" onclick="window.fichasApp.addFicha()" class="btn btn-primary text-lg font-bold" disabled>

                            <svg id="add-ficha-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            Registrar Ficha
                        </button>
                    </div>
                </section>

                <section class="section">
                    <h2 class="section-title">Fichas Registradas</h2>
                    <div id="fichas-list" class="overflow-x-auto">

                                    <th class="py-3 px-6 text-left">Serviços</th>
                                    <th class="py-3 px-6 text-left">Produtos</th>

                <section class="section">

                        <button onclick="window.fichasApp.exportDataToFile()" class="btn btn-info btn-full">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            Exportar Fichas (JSON)
                        </button>
                        <button onclick="window.fichasApp.importDataFromFile()" class="btn btn-info btn-full">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0
