    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            setPersistence, 
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query, 
            where, 
            getDocs, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INÍCIO DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---
        const authorizedEmails = [
            "djmkbrasil@gmail.com",
            "frankokott@gmail.com",
            "djmkapple@gmail.com",
            "gabrielastephane11@gmail.com",
            "cibemarchi@gmail.com"
        ];
        // --- FIM DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---

        // Configuração do Firebase (usando as credenciais fornecidas ou placeholders)
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w", 
            authDomain: "sistema-do-salao.firebaseapp.com", 
            projectId: "sistema-do-salao",   
            storageBucket: "sistema-do-salao.firebasestorage.app", 
            messagingSenderId: "395887083088", 
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55", 
            measurementId: "G-1D996M5FKZ" 
        };
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Variáveis globais do Firebase
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = 'Carregando...'; 
        window.fichasCollectionRef = null; 
        window.weeklyReportsCollectionRef = null;

        /**
         * Verifica se o usuário tem permissão de acesso.
         * @param {object|null} user - O objeto de usuário do Firebase.
         * @returns {boolean} - True se o acesso for permitido, false caso contrário.
         */
        function checkUserAccess(user) {
            const mainContent = document.getElementById('main-content');
            const accessDenied = document.getElementById('access-denied');

            if (user && authorizedEmails.includes(user.email)) {
                mainContent.style.display = 'block';
                accessDenied.style.display = 'none';
                return true;
            } else {
                mainContent.style.display = 'none';
                accessDenied.style.display = 'block';
                if (user) {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>O usuário <strong>${user.email}</strong> não tem permissão para acessar esta página.</p>
                        <p>Esta área é restrita às colaboradoras autorizadas.</p>
                    `;
                } else {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>Você precisa estar autenticado como colaboradora para ver esta página.</p>
                    `;
                }
                return false;
            }
        }

        /**
         * Inicializa o Firebase e configura o listener de autenticação.
         */
        async function initializeFirebase() {
            try {
                window.app = initializeApp(window.firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);
                
                await setPersistence(window.auth, browserLocalPersistence);
                console.log("Firebase inicializado com sucesso");

                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                        const authMethod = user.isAnonymous ? 'Anônimo' : 'Google';
                        const displayInfo = user.displayName ? `${user.displayName} (${user.email})` : user.email;
                        
                        document.getElementById('user-id-display').textContent = `Usuário: ${displayInfo}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="window.fichasApp.signOutUser()" class="btn btn-danger">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                Sair
                            </button>
                        `;
                        
                        console.log("Usuário autenticado:", user.email);

                        // Chama a verificação de acesso
                        if (checkUserAccess(user)) {
                            // NOVA ESTRUTURA: dados compartilhados entre colaboradores
                            window.fichasCollectionRef = collection(window.db, `artifacts/${window.appId}/shared_data/fichas`);
                            window.weeklyReportsCollectionRef = collection(window.db, `artifacts/${window.appId}/shared_data/weeklyReportsAggregated`);
                            
                            if (window.db) {
                                window.fichasApp.init(); // Carregar dados iniciais após autenticação
                            } else {
                                console.error("Banco de dados Firebase não disponível após autenticação.");
                                window.fichasApp.showMessage('Erro: Banco de dados não disponível após autenticação. Recarregue a página.', 'error');
                            }
                        }
                    } else {
                        window.userId = 'Não autenticado';
                        document.getElementById('user-id-display').textContent = `Usuário: ${window.userId}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="window.fichasApp.signInWithGoogle()" class="btn btn-primary">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Entrar com Google
                            </button>
                        `;
                        
                        // Chama a verificação para usuários deslogados e desabilita botões
                        checkUserAccess(null);
                        if (window.fichasApp) {
                            window.fichasApp.disableAuthRequiredButtons();
                        }
                    }
                });

            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                window.fichasApp.showMessage('Erro ao inicializar o Firebase. Verifique a configuração.', 'error');
            }
        }

        // Chamar a inicialização do Firebase quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initializeFirebase);

        // Expondo as funções do Firestore SDK diretamente, se necessário
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.addDoc = addDoc; 
    </script>
