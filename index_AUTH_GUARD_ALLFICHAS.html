<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento Semanal do Salão</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query, 
            getDocs,
            addDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w", 
            authDomain: "sistema-do-salao.firebaseapp.com", 
            projectId: "sistema-do-salao",   
            storageBucket: "sistema-do-salao.firebasestorage.app", 
            messagingSenderId: "395887083088", 
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55", 
        };

        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = 'Carregando...';
        window.recaptchaWidgetId = null;

        async function initializeFirebase() {
            try {
                window.app = initializeApp(window.firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);

                onAuthStateChanged(window.auth, (user) => {
                    const authContainer = document.getElementById('auth-container');
                    const appContent = document.getElementById('app-content');
                    const userInfo = document.getElementById('user-info');

                    if (user) {
                        authContainer.classList.add('hidden');
                        appContent.classList.remove('hidden');
                        userInfo.innerHTML = `
                           <p class="text-sm text-gray-600">Usuário: ${user.phoneNumber}</p>
                           <button onclick="window.salonApp.signOutUser()" class="btn btn-danger text-sm">Sair</button>
                        `;
                        window.userId = user.uid;
                        if (window.db) {
                           initializeAppLogic();
                        }
                    } else {
                        authContainer.classList.remove('hidden');
                        appContent.classList.add('hidden');
                        window.salonApp.setupRecaptcha();
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                document.getElementById('app-message').textContent = 'Erro ao inicializar o Firebase.';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);
        window.RecaptchaVerifier = RecaptchaVerifier;
        window.signInWithPhoneNumber = signInWithPhoneNumber;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.query = query;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
        window.signOut = signOut;
    </script>
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 0.75rem;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--gray-100); }
        .main-container { max-width: 1200px; margin: 2rem auto; background: white; border-radius: var(--border-radius); box-shadow: var(--shadow-xl); overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%); color: white; padding: 2rem; text-align: center; }
        .content { padding: 2rem; }
        .section { background: #f9fafb; border-radius: var(--border-radius); padding: 1.5rem; margin-bottom: 2rem; border: 1px solid #e5e7eb; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 500; border: none; cursor: pointer; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Fechamento Semanal do Salão</h1>
        </header>

        <main class="content">
            <div id="app-message" class="mb-4"></div>

            <div id="auth-container" class="section">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Autenticação</h2>
                <div id="phone-auth-section">
                    <label for="phone-number" class="block mb-2 font-medium">Número de Telefone (com DDI, ex: +55419...)</label>
                    <input type="tel" id="phone-number" class="form-input mb-4" placeholder="+5541999999999">
                    <button id="send-code-btn" class="btn btn-primary w-full">Enviar Código de Verificação</button>
                    <div id="recaptcha-container" class="mt-4"></div>
                </div>
                <div id="code-verification-section" class="hidden mt-4">
                    <label for="verification-code" class="block mb-2 font-medium">Código de Verificação</label>
                    <input type="text" id="verification-code" class="form-input mb-4" placeholder="123456">
                    <button id="verify-code-btn" onclick="window.salonApp.verifyCode()" class="btn btn-success w-full">Verificar Código e Entrar</button>
                </div>
            </div>

            <div id="app-content" class="hidden">
                <div id="user-info" class="section flex justify-between items-center"></div>
                <!-- O conteúdo original do seu app de fechamento vai aqui -->
            </div>
        </main>
    </div>

    <script>
        window.salonApp = {
            confirmationResult: null,

            setupRecaptcha() {
                try {
                    if (window.recaptchaVerifier) {
                        document.getElementById('recaptcha-container').innerHTML = '';
                    }
                    
                    window.recaptchaVerifier = new window.RecaptchaVerifier(window.auth, 'recaptcha-container', {
                        'size': 'normal',
                        'callback': (response) => {
                            document.getElementById('send-code-btn').disabled = false;
                        },
                        'expired-callback': () => {
                            document.getElementById('send-code-btn').disabled = true;
                            this.showMessage('Verificador de segurança expirou. Por favor, resolva-o novamente.', 'error');
                            if (window.grecaptcha && window.recaptchaWidgetId != null) {
                                window.grecaptcha.reset(window.recaptchaWidgetId);
                            }
                        }
                    });

                    window.recaptchaVerifier.render().then((widgetId) => {
                        window.recaptchaWidgetId = widgetId;
                    }).catch(err => {
                        console.error("Erro ao renderizar reCAPTCHA:", err);
                        this.showMessage("Falha ao renderizar o reCAPTCHA. Verifique se a API 'Identity Platform' está ativada no seu projeto Google Cloud e se o domínio está autorizado.", "error");
                    });

                    document.getElementById('send-code-btn').disabled = true;
                    document.getElementById('send-code-btn').onclick = () => this.sendVerificationCode();

                } catch (error) {
                    console.error("Erro ao criar RecaptchaVerifier:", error);
                    this.showMessage("Falha ao criar o verificador de segurança. Verifique a configuração do Firebase.", "error");
                }
            },

            sendVerificationCode() {
                const phoneNumber = document.getElementById('phone-number').value;
                const appVerifier = window.recaptchaVerifier;
                
                window.signInWithPhoneNumber(window.auth, phoneNumber, appVerifier)
                    .then((confirmationResult) => {
                        this.confirmationResult = confirmationResult;
                        this.showMessage('Código de verificação enviado!', 'success');
                        document.getElementById('phone-auth-section').classList.add('hidden');
                        document.getElementById('code-verification-section').classList.remove('hidden');
                    }).catch((error) => {
                        this.showMessage('Erro ao enviar código: ' + error.message, 'error');
                        if (window.grecaptcha && window.recaptchaWidgetId != null) {
                            window.grecaptcha.reset(window.recaptchaWidgetId);
                            document.getElementById('send-code-btn').disabled = true;
                        }
                    });
            },

            verifyCode() {
                const code = document.getElementById('verification-code').value;
                if (!this.confirmationResult) {
                    this.showMessage('Nenhuma operação de verificação em andamento.', 'error');
                    return;
                }
                this.confirmationResult.confirm(code).then((result) => {
                    this.showMessage('Autenticado com sucesso!', 'success');
                }).catch((error) => {
                    this.showMessage('Código inválido ou erro na verificação.', 'error');
                });
            },

            async signOutUser() {
                await window.signOut(window.auth);
                this.showMessage('Sessão encerrada.', 'info');
                document.getElementById('phone-auth-section').classList.remove('hidden');
                document.getElementById('code-verification-section').classList.add('hidden');
                document.getElementById('phone-number').value = '';
                document.getElementById('verification-code').value = '';
            },

            showMessage(message, type = 'success') {
                const msgDiv = document.getElementById('app-message');
                msgDiv.textContent = message;
                msgDiv.className = `p-4 mb-4 text-sm rounded-lg bg-${type === 'success' ? 'green' : 'red'}-100 text-${type === 'success' ? 'green' : 'red'}-700`;
            },
            
            init() {
                console.log("App de Fechamento Inicializado");
            },
        };

        function initializeAppLogic() {
            window.salonApp.init();
        }
        window.initializeAppLogic = initializeAppLogic;
    </script>
</body>
</html>
