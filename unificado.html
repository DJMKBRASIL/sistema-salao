    <!-- Firebase SDKs -->

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query,
            where,
            getDocs, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INÍCIO DA CONFIGURAÇÃO DE ACESSO ---
        const adminEmails = [
            "djmkbrasil@gmail.com"
        ];
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w",
            authDomain: "sistema-do-salao.firebaseapp.com",
            projectId: "sistema-do-salao",   
            storageBucket: "sistema-do-salao.firebasestorage.app",
            messagingSenderId: "395887083088",
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55",
        };
        
        window.appId = 'salao-fechamento-app'; // ID Fixo para o app compartilhado
        window.app = initializeApp(firebaseConfig);
        window.db = getFirestore(window.app);
        window.auth = getAuth(window.app);
        window.currentUser = null;

        async function initializeFirebase() {
            try {
                await setPersistence(window.auth, browserLocalPersistence);
                console.log("Firebase inicializado com sucesso");

                onAuthStateChanged(window.auth, (user) => {
                    const mainContent = document.getElementById('main-content');
                    const authSection = document.getElementById('auth-section');
                    const deniedSection = document.getElementById('access-denied-section');

                    if (user && adminEmails.includes(user.email)) {
                        window.currentUser = user;
                        document.getElementById('user-id-display').textContent = `Admin: ${user.displayName || user.email}`;
                        document.getElementById('auth-buttons').innerHTML = `<button onclick="signOutUser()" class="btn btn-danger">Sair</button>`;
                        mainContent.style.display = 'block';
                        authSection.style.display = 'block';
                        deniedSection.style.display = 'none';
                        if (window.db) {
                            initializeAppLogic();
                        } else {
                            console.error("Banco de dados não disponível.");
                            showMessage('Erro: Banco de dados não disponível.', 'error');
                        }
                    } else if (user && !adminEmails.includes(user.email)) {
                        window.currentUser = null;
                        mainContent.style.display = 'none';
                        authSection.style.display = 'none';
                        deniedSection.style.display = 'block';
                        document.getElementById('denied-user-email').textContent = user.email;
                    } else {
                        window.currentUser = null;
                        document.getElementById('user-id-display').textContent = `Usuário: Não autenticado`;
                        document.getElementById('auth-buttons').innerHTML = `<button onclick="signInWithGoogle()" class="btn btn-primary">Entrar com Google</button>`;
                        mainContent.style.display = 'none'; // Esconde o conteúdo principal se não estiver logado
                        authSection.style.display = 'block';
                        deniedSection.style.display = 'none';
                        if (window.salonApp) {
                            window.salonApp.disableAuthRequiredButtons();
                        }
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                if(window.showMessage){
                    showMessage('Erro ao inicializar o Firebase.', 'error');
                }
            }
        }

        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(window.auth, provider);
            } catch (error) {
                console.error("Erro ao fazer login com Google:", error);
                if (window.showMessage) {
                    showMessage('Erro ao autenticar: ' + error.message, 'error');
                }
            }
        }

        async function signOutUser() {
            try {
                await signOut(window.auth);
                if (window.salonApp) {
                    window.salonApp.showMessage('Sessão encerrada.', 'info');
                    window.salonApp.clearAllData();
                }
            } catch (error) {
                console.error("Erro ao sair:", error);
                if (window.salonApp) {
                   window.salonApp.showMessage('Erro ao sair: ' + error.message, 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);

        window.doc = doc; window.getDoc = getDoc; window.setDoc = setDoc; window.deleteDoc = deleteDoc;
        window.collection = collection; window.query = query; window.where = where; window.getDocs = getDocs;
        window.addDoc = addDoc; window.signInWithGoogle = signInWithGoogle; window.signOutUser = signOutUser;
    </script>
