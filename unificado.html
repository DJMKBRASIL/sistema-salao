    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            onAuthStateChanged,
            setPersistence,
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query, 
            where, 
            getDocs, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INÍCIO DA CONFIGURAÇÃO DE ACESSO ---
        const authorizedEmails = [
            "djmkbrasil@gmail.com",
            "djmkapple@gmail.com",
            "frankokott@gmail.com",
            "gabrielastephane11@gmail.com",
            "cibemarchi@gmail.com"
        ];
        
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w", 
            authDomain: "sistema-do-salao.firebaseapp.com", 
            projectId: "sistema-do-salao",   
            storageBucket: "sistema-do-salao.firebasestorage.app", 
            messagingSenderId: "395887083088", 
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55", 
        };
        
        window.appId = 'fichas-clientes-shared'; // ID Fixo para o app compartilhado
        window.app = initializeApp(firebaseConfig);
        window.db = getFirestore(window.app);
        window.auth = getAuth(window.app);
        window.currentUser = null;
        window.fichasCollectionRef = null; 

        async function initializeFirebase() {
            try {
                await setPersistence(window.auth, browserLocalPersistence);
                console.log("Firebase inicializado com sucesso");

                onAuthStateChanged(window.auth, (user) => {
                    const appContainer = document.getElementById('app-container');
                    const loginContainer = document.getElementById('login-container');
                    const deniedContainer = document.getElementById('denied-container');

                    if (user && authorizedEmails.includes(user.email)) {
                        window.currentUser = user;
                        window.fichasCollectionRef = collection(window.db, `artifacts/${window.appId}/public/data/fichas`);
                        
                        appContainer.style.display = 'block';
                        loginContainer.style.display = 'none';
                        deniedContainer.style.display = 'none';

                        if (window.db) {
                            initializeAppLogic(); // Chama a inicialização do app original
                        } else {
                            console.error("Banco de dados não disponível.");
                            window.fichasApp.showMessage('Erro: Banco de dados não disponível.', 'error');
                        }
                    } else if (user && !authorizedEmails.includes(user.email)) {
                        window.currentUser = null;
                        appContainer.style.display = 'none';
                        loginContainer.style.display = 'none';
                        deniedContainer.style.display = 'block';
                        document.getElementById('denied-user-email').textContent = user.email;
                    } else {
                        window.currentUser = null;
                        appContainer.style.display = 'none';
                        deniedContainer.style.display = 'none';
                        loginContainer.style.display = 'flex';
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                if(window.fichasApp){
                    window.fichasApp.showMessage('Erro ao inicializar o Firebase.', 'error');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);

        window.doc = doc; window.getDoc = getDoc; window.setDoc = setDoc; window.deleteDoc = deleteDoc;
        window.collection = collection; window.query = query; window.where = where; window.getDocs = getDocs;
        window.addDoc = addDoc; 
    </script>

    <script>
        window.fichasApp = {
            fichas: [],
            init() {
                this.loadLocalData();
                this.loadFichasFromFirestore();
                if (document.querySelectorAll('.service-row').length === 0) this.addServiceRow();
                if (document.querySelectorAll('.product-sold-row').length === 0) this.addProductSoldRow();
                this.enableButtons();
                console.log("Fichas App inicializado.");
            },
            enableButtons() {
                if (window.currentUser) {
                    ['addFichaBtn', 'clearAllFichasBtn', 'exportWeeklyDataBtn'].forEach(id => {
                        const btn = document.getElementById(id);
                        if(btn) btn.disabled = false;
                    });
                }
            },
            disableAuthRequiredButtons() {
                ['addFichaBtn', 'clearAllFichasBtn', 'exportWeeklyDataBtn'].forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) btn.disabled = true;
                });
            },
            async signInWithGoogle() {
                const provider = new GoogleAuthProvider();
                try {
                    await signInWithPopup(window.auth, provider);
                } catch (error) {
                    this.showMessage('Erro ao autenticar: ' + error.message, 'error');
                }
            },
            async signOutUser() {
                await signOut(window.auth);
                this.fichas = [];
                this.renderFichasTable();
                this.clearInputFields();
            },
            showMessage(message, type = 'success') {
                const msgDiv = document.getElementById('app-message');
                if(!msgDiv) return;
                msgDiv.textContent = message;
                msgDiv.className = `message message-${type}`;
                msgDiv.style.display = 'block';
                setTimeout(() => { msgDiv.style.display = 'none'; }, 5000);
            },
            showClearAllFichasConfirm() {
                const modal = document.getElementById('custom-confirm-modal');
                if(modal) modal.style.display = 'flex';
                this.confirmAction = 'clearAllFichas';
            },
            handleConfirm(confirmed) {
                const modal = document.getElementById('custom-confirm-modal');
                if(modal) modal.style.display = 'none';
                if (confirmed && this.confirmAction === 'clearAllFichas') {
                    this.clearAllFichas();
                }
            },
            async saveFichaToFirestore(fichaData) {
                if (!window.fichasCollectionRef) return null;
                this.toggleLoadingSpinner('add-ficha', true);
                try {
                    const docRef = await window.addDoc(window.fichasCollectionRef, fichaData);
                    this.showMessage('Ficha registrada e salva na nuvem!', 'success');
                    return docRef.id;
                } catch (e) {
                    this.showMessage('Erro ao salvar ficha na nuvem: ' + e.message, 'error');
                    return null;
                } finally {
                    this.toggleLoadingSpinner('add-ficha', false);
                }
            },
            async loadFichasFromFirestore() {
                if (!window.fichasCollectionRef) return;
                this.toggleLoadingSpinner('clear-fichas', true);
                try {
                    const querySnapshot = await window.getDocs(window.fichasCollectionRef);
                    this.fichas = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.renderFichasTable();
                    this.showMessage('Fichas carregadas com sucesso!', 'success');
                } catch (e) {
                    this.showMessage('Erro ao carregar fichas da nuvem: ' + e.message, 'error');
                } finally {
                    this.toggleLoadingSpinner('clear-fichas', false);
                }
            },
            async removeFichaFromFirestore(fichaId) {
                if (!window.fichasCollectionRef) return false;
                try {
                    await window.deleteDoc(window.doc(window.fichasCollectionRef, fichaId));
                    return true;
                } catch (e) {
                    this.showMessage('Erro ao remover ficha da nuvem: ' + e.message, 'error');
                    return false;
                }
