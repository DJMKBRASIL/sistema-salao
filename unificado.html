<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento Semanal do Salão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jsPDF CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut, 
            setPersistence, 
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc, 
            deleteDoc, 
            collection, 
            query, 
            where, 
            getDocs, 
            addDoc 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- INÍCIO DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---
        const adminEmail = "djmkbrasil@gmail.com";
        // --- FIM DA SEÇÃO DE CONFIGURAÇÃO DE ACESSO ---

        // Configuração do Firebase
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config ) : {
            apiKey: "AIzaSyD7FwQZspQNYZmNlQv8oNglccBXHmduW5w",
            authDomain: "sistema-do-salao.firebaseapp.com",
            projectId: "sistema-do-salao",
            storageBucket: "sistema-do-salao.firebasestorage.app",
            messagingSenderId: "395887083088",
            appId: "1:395887083088:web:3a41fd836cc59a976ddb55",
        };
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Variáveis globais do Firebase
        window.app = null;
        window.db = null;
        window.auth = null;
        window.userId = 'Carregando...';

        /**
         * Verifica se o usuário tem permissão de administrador.
         * @param {object|null} user - O objeto de usuário do Firebase.
         * @returns {boolean} - True se o acesso for permitido, false caso contrário.
         */
        function checkAdminAccess(user) {
            const mainContent = document.getElementById('main-content');
            const accessDenied = document.getElementById('access-denied');

            if (user && user.email === adminEmail) {
                mainContent.style.display = 'block';
                accessDenied.style.display = 'none';
                return true;
            } else {
                mainContent.style.display = 'none';
                accessDenied.style.display = 'block';
                if (user) {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>O usuário <strong>${user.email}</strong> não tem permissão para acessar esta página.</p>
                        <p>Esta área é restrita ao administrador.</p>
                    `;
                } else {
                    accessDenied.innerHTML = `
                        <h2 class="text-xl font-bold text-red-700">Acesso Negado</h2>
                        <p>Você precisa estar autenticado como administrador para ver esta página.</p>
                    `;
                }
                return false;
            }
        }

        /**
         * Inicializa o Firebase e configura o listener de autenticação.
         */
        async function initializeFirebase() {
            try {
                window.app = initializeApp(window.firebaseConfig);
                window.db = getFirestore(window.app);
                window.auth = getAuth(window.app);
                
                await setPersistence(window.auth, browserLocalPersistence);
                console.log("Firebase inicializado com sucesso");

                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        window.userId = user.uid;
                        const displayInfo = user.displayName ? `${user.displayName} (${user.email})` : user.email;
                        
                        document.getElementById('user-id-display').textContent = `Usuário: ${displayInfo}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="signOutUser()" class="btn btn-danger">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                Sair
                            </button>
                        `;
                        
                        console.log("Usuário autenticado:", user.email);

                        // Chama a verificação de acesso
                        if (checkAdminAccess(user)) {
                            if (window.db) {
                                initializeAppLogic();
                            } else {
                                console.error("Banco de dados Firebase não disponível após autenticação");
                                showMessage('Erro: Banco de dados não disponível. Recarregue a página.', 'error');
                            }
                        }
                    } else {
                        window.userId = 'Não autenticado';
                        document.getElementById('user-id-display').textContent = `Usuário: ${window.userId}`;
                        document.getElementById('auth-buttons').innerHTML = `
                            <button onclick="signInWithGoogle()" class="btn btn-primary">
                                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                Entrar com Google
                            </button>
                        `;
                        
                        // Chama a verificação para usuários deslogados e desabilita botões
                        checkAdminAccess(null);
                        if (window.salonApp) {
                            window.salonApp.disableAuthRequiredButtons();
                        }
                    }
                });

            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                showMessage('Erro ao inicializar o Firebase. Verifique a configuração.', 'error');
            }
        }

        async function signInWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(window.auth, provider);
                showMessage('Autenticado com Google!', 'success');
            } catch (error) {
                console.error("Erro ao fazer login com Google:", error);
                showMessage('Erro ao autenticar com Google: ' + error.message, 'error');
            }
        }

        async function signOutUser() {
            try {
                await signOut(window.auth);
                showMessage('Sessão encerrada.', 'info');
                window.salonApp.clearAllData();
                window.salonApp.disableAuthRequiredButtons();
            } catch (error) {
                console.error("Erro ao sair:", error);
                showMessage('Erro ao sair: ' + error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeFirebase);

        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.deleteDoc = deleteDoc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
        window.signInWithGoogle = signInWithGoogle;
        window.signOutUser = signOutUser;
    </script>

    <style>

    <div class="main-container">
        <header class="header">
            <h1>Espaço Fran Kokott</h1>
            <p style="font-size: 1.2rem; margin-top: 0.5rem; opacity: 0.9;">Fechamento Semanal</p>
        </header>

        <main class="content">
            <div class="section">
                <div class="flex items-center justify-between mb-4">
                    <p id="user-id-display" class="text-sm text-gray-500">Usuário: Carregando...</p>
                    <div id="auth-buttons" class="flex gap-2"></div>
                </div>
            </div>

            <div id="app-message" class="message" style="display: none;"></div>

            <div id="access-denied" class="section text-center" style="display: none; background-color: #fee2e2;"></div>

            <div id="main-content" style="display: none;">
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Informações do Fechamento</h2>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Data do Fechamento Semanal</h3>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="form-group">
                                <label for="day" class="form-label">Dia</label>
                                <input type="number" id="day" min="1" max="31" placeholder="Dia" class="form-input" oninput="window.salonApp.updateDateDisplay(); window.salonApp.saveLocalData()">
                            </div>
                            <div class="form-group">
                                <label for="month" class="form-label">Mês</label>
                                <select id="month" class="form-input" onchange="window.salonApp.updateDateDisplay(); window.salonApp.saveLocalData()">
                                    <option value="">Selecione o Mês</option>
                                    <option value="1">Janeiro</option> <option value="2">Fevereiro</option> <option value="3">Março</option> <option value="4">Abril</option> <option value="5">Maio</option> <option value="6">Junho</option> <option value="7">Julho</option> <option value="8">Agosto</option> <option value="9">Setembro</option> <option value="10">Outubro</option> <option value="11">Novembro</option> <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="form-group">

                                <input type="number" id="year" min="2000" max="2100" placeholder="Ano" class="form-input" oninput="window.salonApp.updateDateDisplay(); window.salonApp.saveLocalData()">
                            </div>
                        </div>
                        <p id="dateDisplay" class="text-center text-lg font-medium text-gray-800 mt-4"></p>
                    </div>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-3">Opções de Dados</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="exportDataToFile()" class="btn btn-secondary btn-full"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>Exportar Dados</button>
                            <button onclick="importDataFromFile()" class="btn btn-secondary btn-full"><svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path></svg>Importar Dados</button>

                            <button id="loadFromFirestoreBtn" onclick="openSavedReportsModal()" class="btn btn-warning btn-full" disabled><span id="load-spinner" class="loading-spinner mr-2 hidden"></span><svg id="load-icon" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4
