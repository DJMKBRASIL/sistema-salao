<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichas de Clientes</title>
  <!-- Seus estilos originais aqui (nÃ£o alterei nada do visual) -->
</head>
<body>
  <!-- Seu HTML original (inputs, botÃµes, tabela etc.) -->
  <!-- Ex.: se existir um botÃ£o com onclick="signOut()", agora vai funcionar -->
  <!-- <button onclick="signOut()">Sair</button> ou <button onclick="logout()">Sair</button> -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut as fbSignOut   // ðŸ‘ˆ alias para evitar conflito de nome
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // === ConfiguraÃ§Ã£o do Firebase (preservei a sua) ===
    const firebaseConfig = window.firebaseConfig || {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER",
      appId: "SEU_APP_ID"
    };

    // === InicializaÃ§Ã£o ===
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // === E-mails autorizados ===
    const AUTHORIZED_EMAILS = [
      'djmkbrasil@gmail.com',
      'frankokott@gmail.com',
      'djmkapple@gmail.com',
      'gabrielastephane11@gmail.com',
      'cibemarchi@gmail.com'
    ].map(e => e.toLowerCase());

    // === Caminho COMPARTILHADO (todos veem os mesmos dados) ===
    const appId = firebaseConfig.appId;
    const fichasRef = collection(db, `artifacts/${appId}/shared/fichas`);

    // === Login com Google (mantido) ===
    const provider = new GoogleAuthProvider();
    window.loginGoogle = async () => { await signInWithPopup(auth, provider); };

    // === SaÃ­da (compatÃ­vel com onclick="signOut()" e onclick="logout()") ===
    // Agora existem as DUAS funÃ§Ãµes globais, ambas usando o mÃ©todo do Firebase.
    window.signOut = async () => {
      try {
        await fbSignOut(auth);
      } catch (e) {
        console.error(e);
        alert('Erro ao sair: ' + (e?.message || e));
      }
    };
    window.logout = window.signOut; // alias para compatibilidade

    const showError = (msg) => { console.error(msg); alert(msg); };

    // === AutenticaÃ§Ã£o e gate por e-mail ===
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const email = (user.email || '').toLowerCase();
      if (!AUTHORIZED_EMAILS.includes(email)) {
        await fbSignOut(auth);
        showError('Este e-mail nÃ£o tem permissÃ£o de acesso. Use um e-mail autorizado.');
        return;
      }

      // UsuÃ¡rio autorizado â†’ carregar fichas no caminho compartilhado
      try {
        const q = query(fichasRef, orderBy('createdAt', 'desc'));
        const snap = await getDocs(q);
        // TODO: chame aqui o seu render original
        // renderTabela(snap.docs.map(d => ({ id: d.id, ...d.data() })));
      } catch (e) {
        console.error(e);
        showError('Erro ao carregar fichas.');
      }
    });

    // === Registrar nova ficha (mantido) ===
    window.registrarFicha = async (payload) => {
      try {
        await addDoc(fichasRef, { ...payload, createdAt: serverTimestamp() });
        alert('Ficha registrada com sucesso!');
      } catch (e) {
        console.error(e);
        showError('Erro ao registrar ficha.');
      }
    };
  </script>
</body>
</html>
