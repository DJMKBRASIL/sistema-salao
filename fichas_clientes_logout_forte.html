<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fichas de Clientes</title>
  <!-- Seus estilos originais aqui -->
</head>
<body>
  <!-- Seu HTML original (inputs, botões, tabela etc.) -->
  <!-- Exemplo de botão: <button onclick="signOut()">Sair</button> -->

  <script>
    // Shim global imediato: garante que onclick="signOut()" e onclick="logout()" existam
    window.signOut = function() {
      if (typeof window.__hardLogout === 'function') return window.__hardLogout();
      alert('Finalizando sessão... tente novamente em 1 segundo.');
    };
    window.logout = window.signOut;
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      signOut as fbSignOut,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      inMemoryPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // === Configuração do Firebase (preserve a sua aqui) ===
    const firebaseConfig = window.firebaseConfig || {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER",
      appId: "SEU_APP_ID"
    };

    // Inicializa app/Auth/DB
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Define persistência explícita (LOCAL). Pode trocar para SESSION se preferir.
    await setPersistence(auth, browserLocalPersistence);

    // E-mails autorizados
    const AUTHORIZED_EMAILS = [
      'djmkbrasil@gmail.com',
      'frankokott@gmail.com',
      'djmkapple@gmail.com',
      'gabrielastephane11@gmail.com',
      'cibemarchi@gmail.com'
    ].map(e => e.toLowerCase());

    // Caminho COMPARTILHADO
    const appId = firebaseConfig.appId;
    const fichasRef = collection(db, `artifacts/${appId}/shared/fichas`);

    // Login
    const provider = new GoogleAuthProvider();
    window.loginGoogle = async () => { await signInWithPopup(auth, provider); };

    const showError = (msg) => { console.error(msg); try { alert(msg); } catch(_){} };

    // Hard logout: além do signOut, limpa LocalStorage/SessionStorage/IndexedDB e recarrega a página.
    async function clearFirebaseStorage() {
      try {
        // Limpa chaves relacionadas do localStorage/sessionStorage
        const clearMatching = (storage) => {
          const keys = [];
          for (let i = 0; i < storage.length; i++) keys.push(storage.key(i));
          keys.forEach(k => {
            if (k && (k.includes('firebase') || k.includes('g_state'))) {
              try { storage.removeItem(k); } catch(_) {}
            }
          });
        };
        clearMatching(window.localStorage);
        clearMatching(window.sessionStorage);
      } catch (_) {}

      // Remove bancos IndexedDB comuns do Firebase
      if (window.indexedDB && indexedDB.databases) {
        try {
          const dbs = await indexedDB.databases();
          for (const d of dbs) {
            if (!d.name) continue;
            if (d.name.includes('firebaseLocalStorageDb') ||
                d.name.includes('firebase-installations-database') ||
                d.name.includes('firebase-heartbeat-database')) {
              try { await new Promise((res, rej)=>{
                const req = indexedDB.deleteDatabase(d.name);
                req.onsuccess = () => res();
                req.onerror = () => res(); // não bloqueia
                req.onblocked = () => res();
              }); } catch(_) {}
            }
          }
        } catch (_) {}
      } else {
        // Fallback: tenta deletar explicitamente bancos conhecidos
        try { indexedDB.deleteDatabase('firebaseLocalStorageDb'); } catch(_) {}
        try { indexedDB.deleteDatabase('firebase-installations-database'); } catch(_) {}
        try { indexedDB.deleteDatabase('firebase-heartbeat-database'); } catch(_) {}
      }
    }

    window.__hardLogout = async () => {
      try {
        await fbSignOut(auth);
      } catch (e) {
        console.error('Erro no signOut:', e);
      } finally {
        await clearFirebaseStorage();
        try { alert('Sessão encerrada.'); } catch(_) {}
        // Força reload duro para garantir que nenhum estado residual volte
        window.location.replace(window.location.pathname + window.location.search);
      }
    };

    // Autenticação e gate de e-mail
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const email = (user.email || '').toLowerCase();
      if (!AUTHORIZED_EMAILS.includes(email)) {
        await window.__hardLogout();
        showError('Este e-mail não tem permissão de acesso. Use um e-mail autorizado.');
        return;
      }

      try {
        const q = query(fichasRef, orderBy('createdAt', 'desc'));
        const snap = await getDocs(q);
        // TODO: faça o render na sua UI original
        // renderTabela(snap.docs.map(d => ({ id: d.id, ...d.data() })));
      } catch (e) {
        console.error(e);
        showError('Erro ao carregar fichas.');
      }
    });

    // Registrar ficha
    window.registrarFicha = async (payload) => {
      try {
        await addDoc(fichasRef, { ...payload, createdAt: serverTimestamp() });
        alert('Ficha registrada com sucesso!');
      } catch (e) {
        console.error(e);
        showError('Erro ao registrar ficha.');
      }
    };
  </script>
</body>
</html>
